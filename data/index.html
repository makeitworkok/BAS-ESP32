<!DOCTYPE html>
<html>
<head>
  <title>BAS-ESP32 Config</title>
  <meta charset="UTF-8" />
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    input, button, select { margin: 5px 0; padding: 5px; width: 100%; }
    .section { margin-bottom: 20px; }
    label { font-weight: bold; }
  </style>
</head>
<body>
  <h2>BAS-ESP32 Configuration</h2>

  <div class="section">
    <label>RS-485 Protocol</label>
    <form method="POST" action="/rs485-protocol">
      <select name="protocol">
        <option value="modbus">Modbus RTU</option>
        <option value="bacnet">BACnet MS/TP</option>
      </select>
      <input type="submit" value="Set Protocol">
    </form>
  </div>

  <div class="section">
    <label>Modbus RTU Baud Rate</label>
    <form method="POST" action="/modbus-config">
      <select name="baud">
        <option value="9600">9600</option>
        <option value="19200">19200</option>
        <option value="38400">38400</option>
        <option value="57600">57600</option>
        <option value="115200">115200</option>
      </select>
      <input type="submit" value="Set Baud Rate">
    </form>
  </div>

  <div class="section">
    <label>Trigger Modbus RTU Scan</label>
    <form method="POST" action="/start-modbus-scan">
      <input type="submit" value="Scan for Devices">
    </form>
  </div>

  <div class="section">
    <label>Trigger BACnet MS/TP Scan</label>
    <form method="POST" action="/start-mstp-scan">
      <input type="submit" value="Send Who-Is">
    </form>
  </div>

  <div class="section">
    <label>Trigger IP Network Scan</label>
    <form method="POST" action="/start-ip-scan">
      <input type="submit" value="Scan Network">
    </form>
  </div>
</body>

</html>
